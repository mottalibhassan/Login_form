<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <section class="box">
        <div><h1>Registration Form</h1></div><br><br>
        <div>
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" placeholder="User Name"  required>
        </div><br>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="address" title="Enter your Address" required> 
        </div><br>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Country" required>
        </div> <br>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Number" required>
        </div><br>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Passwoerd" placeholder="Password" required>
        </div><br>
        <div>
            <label for="checkbox">I accept all terms and conditation</label>
            <input type="checkbox" required>
        </div><br>
        <div>
            <input type="button" placeholder="adflakdfjl" height="50px" width="500px">
        </div><br>
        <div>
            <p>Already Have a account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
